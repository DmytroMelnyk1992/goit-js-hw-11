<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Page title</title>
  <link rel="stylesheet" href="./sass/index.scss" />

</head>

<body>
  <form class="search-form" id="search-form">
    <input type="text" name="searchQuery" autocomplete="off" placeholder="Search images..." />
    <button type="submit">
      <img src="./images/search.svg" alt="search" class="search-btn">
    </button>
  </form>
  <div class="keyword is-hidden">
    <p>Image search by keyword: <span class="keyword">keyword</span></p>
  </div>


  <div class="gallery">
    <!-- Картки зображень -->
  </div>
  <div class="loadmore">
    <button type="button" class="load-more is-hidden">Load more</button>
  </div>
  <footer>
    <div class="footer">
      <p class="footer_text">Powered by</p>
      <img src="/src/images/logo_pixabay.svg" alt="Pixabay" class="footer_logo" />
    </div>
  </footer>
  <script type="module" src="./index.js"></script>

</body>

</html>
